author  = Vladimir Varlamov <bes.internal@gmail.com>
license = Perl_5
copyright_holder = Vladimir Varlamov
copyright_year   = 2019

[GatherDir]
 exclude_match = Build.PL
 exclude_match = c/ppport.h
 exclude_match = dev
 exclude_match = cpanfile.*
 exclude_match = local
 exclude_match = META.json
 exclude_match = META.yml
 exclude_match = MANIFEST
 exclude_match = LICENSE
[PruneCruft]

[AutoPrereqs]
[VersionFromModule]
[MinimumPerlFast]
[MetaYAML]
[MetaJSON]
[CPANFile]
[Manifest]

[PPPort]
 filename = c/ppport.h
[=inc::MyModuleBuild]
[CopyFilesFromBuild]
 copy = Build.PL
 copy = lib/MaxMind/DB/Reader/onlyXS.pm
 copy = c/ppport.h
 copy = cpanfile
 copy = META.json
 copy = META.yml
 copy = MANIFEST
 copy = LICENSE


[License]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
